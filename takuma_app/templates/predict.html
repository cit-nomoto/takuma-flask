{% extends 'base.html' %}
{% block title %}売上予測{% endblock %}
{% block content %}
    <h1>売上予測</h1>
    <form method="POST" action="{{ url_for('predict') }}">
        <div class="form-group">
            <label for="store_id">Store ID</label>
            <input type="number" id="store_id" name="store_id" class="form-control" required max="10">
        </div>
        <div class="form-group">
            <label for="item_id" max="50">Item ID</label>
            <input type="number" id="item_id" name="item_id" class="form-control" required max="50">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">売上予測を行う</button>
    </form>
    <p>初回生成時、モデルの作成まで行うので時間がかかる(gitignore)
    {% if predictions %}
        <h2>予測結果</h2>
        <p>{{ prediction_message }}</p>
    {% endif %}
    <button onclick="location.href='/mypage'">マイページに戻る</button>
{% endblock %}
